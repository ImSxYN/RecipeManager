# RecipeManager itemdata aliases
#
# Syntax:
# aliasname: item:data
#   Data beeing optional, defaults to *
#   Letter CaSe DoeS NOT matTer
#
# NOTE: aliases replace item:data from recipe item syntaxes, so it will become alias:amount for example
# WARNING: Do NOT pick alias names as item names (eg COAL: item) doing that would most likely freeze the server due to an infinite loop.


